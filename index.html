<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script defer="defer" src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="response-area container">

    </div>
    <div class="container">
        <div class="calculator container">
            <div class="screen-block container">
                <!--            <div class="result-display">21223233432w3</div>-->
                <input disabled="disabled" placeholder="0" class="display" type="text" id="display">
                <button class="equal">=</button>
            </div>
            <div class="clickable-area container">
                <div class=" container buttons-block">
                </div>
                <div class="actions-block container">
                    <button class="operationKeys">+</button>
                    <button class="operationKeys">-</button>
                    <button class="operationKeys">/</button>
                    <button class="operationKeys">X</button>
                    <button id="delete-character">Del</button>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
